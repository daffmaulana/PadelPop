apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports:
            - containerPort: 3000
            - containerPort: 3001
          env:
            - name: PORT
              value: "3000"
            - name: PORTS
              value: "3001"
          volumeMounts:
            - name: ssl-certs
              mountPath: /app/cert
              readOnly: true
      volumes:
        - name: ssl-certs
          secret:
            secretName: ssl-certs
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 80
      targetPort: 3000
    - name: https
      port: 443
      targetPort: 3001
  type: ClusterIP
